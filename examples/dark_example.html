<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dark Family Tree</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Dependencies -->
    <script src="lib/d3.js"></script>

    <!-- C3 -->
    <link rel="stylesheet" href="../css/c3.css" />
    <script src="../js/c3.js"></script>
    <script src="../js/c3-graph.js"></script>

    <style>
        .c3.chart, h1 {
            font-family: sans-serif;
        }

        form {
            margin-bottom: 1em;
        }

        .c3.sankey .node text {
            font-weight: bold;
            font-size: normal;
            text-shadow: white 1px 1px 3px, white -1px 1px 3px, white 1px -1px 3px, white -1px -1px 3px;
        }

        .c3.sankey .link path {
            opacity: 0.2;
        }

        .c3.sankey .link path:hover {
            stroke: gold !important;
        }
    </style>
</head>

<body>
    <div>
        <p>
            This flow chart represents the family tree for the TV Series
            <a href="http://dark.netflix.io">Dark</a> from Netflix.
            <br/><br/>
            <b><i>*** SPOILER ALERT ***</i></b>: <b>This chart contains spoilers!</b>
        </p>

        <form>
            <label>
                Spoilers from Season:
                <select id="season">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </label>
            <br/>
            <label>
                World:
                <select id="dataset">
                    <option value="jonas" selected>Jonas</option>
                    <option value="martha">Martha</option>
                    <option value="origin">Origin</option>
                </select>
            </label>
            <br /><br />
            <button id="view_full_tree" type="button">View Full Tree</button> or click on a name to view their parents and children.
            <br />
            <label>
                Depth of Field - Number of generations to show for selected name:
                <input id="depth_of_field" type="range" min=1 max=5 value=2 />
            </label>
        </form>
    </div>

    <div id="dark_tree"></div>

    <script src="dark_example.js"></script>
</body>
</html>
